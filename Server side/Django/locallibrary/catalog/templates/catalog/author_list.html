{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if some_data %}
    <p>{{ some_data }}</p>
  {% endif %}
  {% if author_list %}
    <ul>
    {% for author in author_list %}
      <li>
        <a href="{% url 'author-detail' author.pk %}">{{ author }}</a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No authors are available.</p>
  {% endif %}
  <a href="{{ add_author_url }}">Add New Author</a>
{% endblock %}
