<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <form class="row g-3 needs-validation" action="index" method="post" novalidate>
        <h1 class="display-6 text-center">Información del usuario</h1>
        <div class="col-md-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Maria" required>
          </div>
          <div class="col-md-5">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Fernandez Gonzalez" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationDefault03"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <h1 class="display-6 text-center">Información de la consulta</h1>
          <div class="col-md-4">
            <label class="form-label">¿Qué quieres añadir?</label>
            <select class="form-select" required aria-label="select example">
              <option value="">Selecciona</option>
              <option value="1">Manga</option>
              <option value="2">Anime</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationDefault03"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Capitulos / Volumenes </label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationDefault03"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationTextarea" class="form-label">Sinopsis</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Danos una pequena sinopsis del manga / anime" required></textarea>
            </div>
            <div class="col-md-3">
                <label class="form-label">Puntuación (1-10)</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="validationDefault03"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
            <br><br>
            <div class="col-12">
                <a href="index.html" class="btn btn-primary">Enviar formulario</a>
                </div>
            </div>
      </form>
      
</body>
</html>
