<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulario de Registro</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select class="form-control" id="genero">
                    <option value="">Seleccione una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <select class="form-control" id="pais">
                    <option value="">Seleccione un país</option>
                    <option value="argentina">España</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                    <option value="peru">Perú</option>
                    <option value="uruguay">Uruguay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
            </div>
            <div class="form-group">
                <label for="intereses">Intereses</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interes1">
                    <label class="form-check-label" for="interes1">
                        Deportes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interes2">
                    <label class="form-check-label" for="interes2">
                        Tecnología
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interes3">
                    <label class="form-check-label" for="interes3">
                        Arte y cultura
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acepto">
                <label class="form-check-label" for="acepto">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rLueneLYLrPpO2jrxwwST6hXw2Qvq8Wf1dRJFmaDGMN9M6d6Ubw" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-lite.min.js" integrity="sha384-lbzBhJLfQs7Sq+TtGk/s7c1xhXeB/B+lrEabz1F7sz/Rw+tJnvQkC4l+4PQ+hVx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1r+oJUujeW/Z3Ors25Fqn/xN7JFss/zDZOQ7A6E/1PTJwEWay" crossorigin="anonymous"></script>
  </body>
</html>
