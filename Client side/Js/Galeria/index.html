<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <header class="header-footer">
        <h1 class="text-center mb-0">Galería de Arte</h1>
        <nav>
            <select class="form-select d-inline-block w-auto" id="exposiciones">
                <option value="" disabled selected>Selecciona una exposición</option>
                <option value="exposicion1">Exposición 1</option>
                <option value="exposicion2">Exposición 2</option>
                <option value="exposicion3">Exposición 3</option>
            </select>
        </nav>
    </header>
    <main>
        <section id="galeria">
            <!-- Aqui va el carrousel -->
        </section>
        <footer class="header-footer">
            <form id="formulario">
                <legend>Compra tus entradas</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label>Exposición favorita:</label>
                <input type="radio" id="exposicion1" name="exposicionFavorita" value="exposicion1" required>
                <label for="exposicion1">Exposición 1</label>
                <input type="radio" id="exposicion2" name="exposicionFavorita" value="exposicion2" required>
                <label for="exposicion2">Exposición 2</label>
                <input type="radio" id="exposicion3" name="exposicionFavorita" value="exposicion3" required>
                <label for="exposicion3">Exposición 3</label>
                <button type="submit">Comprar</button>
            </form>
        </footer>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
