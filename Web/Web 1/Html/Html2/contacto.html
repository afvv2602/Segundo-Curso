<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Bienvenido al formulario de registro de usuario</h1>
    <div id="form">
        Introduce tu nombre: <input name="name" size="15" type="text" placeholder="Nombre" required/><br><br>
        Introduce tu cumpleaños: <input name="age" type="date"><br><br>
        Introduce tu contraseña: <input name="password" type="password" required><br><br>
        Introuce tu dirección: <textarea name="address" rows="3" cols="30" placeholder="Plaza lavapies 6"></textarea> <br><br>
        Introduce tu numero de telefono: <input name="tlfnum" type="tel" placeholder="+34 123456789" required><br><br>
        Introduce tu email: <input name="email" type="email" required><br><br>
        <!--Enviar-->
        <input name="reset" type="reset" value="Restablecer">
        <a href="index.html">  
            <button>Enviar</button>  
          </a>
    </div>
    <div class="map">
        <iframe width="600" height="500" id="gmap_canvas" 
        src="https://maps.google.com/maps?q=Hawai&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
    </iframe>
