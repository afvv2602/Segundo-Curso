{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Responder Pregunta</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="respuesta">Respuesta:</label>
            {{ form.respuesta }}
            {% if form.respuesta.errors %}
                <div class="alert alert-danger">
                    {{ form.respuesta.errors }}
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-dark">Enviar respuesta</button>
    </form>
{% endblock %}
