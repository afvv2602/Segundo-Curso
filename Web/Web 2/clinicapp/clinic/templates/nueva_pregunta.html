{% extends 'base.html' %}

{% block content %}
    <div class="col-6">
        <h2 class="mb-4">Nueva Pregunta</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-dark">Crear pregunta</button>
        </form>
    </div>
{% endblock %}
