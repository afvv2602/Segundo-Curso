
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clinica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'clinic:login' %}">Logo</a>
        <a class="nav-link" href="{% url 'clinic:citas' %}">Citas</a>
        <a class="nav-link" href="{% url 'clinic:doctor_virtual' %}">Doctor Virtual</a>
        {% if request.user.is_authenticated %}
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">{{ request.user.username }} - Logout</button>
        {% endif %}
    </nav>

    <div class="container mt-5 mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Información de la clínica...</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
