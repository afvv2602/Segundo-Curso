<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clinica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-decoration-none" href="{% url 'clinic:citas' %}">Logo</a>
            <a class="nav-custom text-decoration-none text-light" href="{% url 'clinic:citas' %}">Citas</a>
            <a class="nav-custom text-decoration-none text-light" href="{% url 'clinic:doctor_virtual' %}">Doctor Virtual</a>
            {% if request.user.is_authenticated %}
                <a class="nav nav-custom text-decoration-none text-light" href="{% url 'clinic:logout' %}">{{ request.user.username }} - Salir</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer bg-dark py-3 mt-auto">
        <div class="container text-center">
            <span class="text-light">© 2023 Clinica Nuestra Salud. Todos los derechos reservados.</span>
            <div class="mt-2">
                <a href="#" class="text-light text-decoration-none mx-2">Términos y condiciones</a>
                <a href="#" class="text-light text-decoration-none mx-2">Política de privacidad</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
