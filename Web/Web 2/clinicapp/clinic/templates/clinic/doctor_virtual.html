{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        {% if questions %}
          <div class="card rounded-4 text-black">
            <div class="card-body">
              <h1 class="card-title mb-4">Doctor Virtual</h1>
              <ul class="list-group">
                {% for question in questions %}
                  <li class="list-group-item">{{ question.title }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        {% else %}
          <h1>No hay preguntas disponibles.</h1>
        {% endif %}
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <a class="btn btn-primary" href="{% url 'citas' %}">Ir a Citas</a>
      </div>
    </div>
  </div>
{% endblock %}
