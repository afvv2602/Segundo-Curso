<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <h2>Validación de datos personales</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido1" placeholder="Primer apellido">
        <input type="text" id="apellido2" placeholder="Segundo apellido">
        <button id="validarNombre">Validar</button>
        <p id="nombreCompleto"></p>
    </div>

    <div class="form-container">
        <h2>Validación de nota</h2>
        <input type="number" id="nota" min="0" max="10" placeholder="Nota">
        <button id="validarNota">Validar</button>
        <p id="notaTexto"></p>
    </div>

    <div class="form-container">
        <h2>Validación de valoración</h2>
        <input type="number" id="valoracion" min="0" max="5" placeholder="Valoración">
        <button id="validarValoracion">Validar</button>
        <p id="valoracionTexto"></p>
    </div>

    <div class="form-container">
        <h2>Validación de edad</h2>
        <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento">
        <button id="validarEdad">Validar</button>
        <p id="edad"></p>
    </div>

<script src="script.js"></script>
</body>
</html>
